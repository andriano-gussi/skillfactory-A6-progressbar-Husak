<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>A6 progressbar</title>

  </head>
  <body>
    <div class="container d-flex align-items-center" style="height: 100vh">
      <div class="container-fluid row">
        <div class="col">
          
          <div class="progress">
            <div
              id="my-progress-bar"
              class="progress-bar" 
              role="progressbar" 
              style="width: 0%">
            </div>
          </div>
          
          <div class="row justify-content-center mt-5">
            <a id="grow1" class="btn btn-outline-success btn-sm w-25">+1%</a>
            <a id="grow3" class="btn btn-outline-warning btn-sm ml-5 w-25">+3%</a>
            <a id="grow7" class="btn btn-outline-danger btn-sm ml-5 w-25">+7%</a>
          </div>
       </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="./js/progressbar.js"></script>
  </body>
</html>
